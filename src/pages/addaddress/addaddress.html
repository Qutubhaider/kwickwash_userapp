<ion-header>
    <ion-navbar>
        <ion-title>My Address</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-toolbar no-border-top class="select-tab">
        <ion-segment [(ngModel)]="address">
            <ion-segment-button value="home">
                <span class="home-img"></span> Home
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <form name="editAddress" #editform="ngForm" (ngSubmit)="SaveAddress()" class="center">
    <div class="address-list">
        <ion-list no-lines class="home-address">
            <div class="input-address" padding>
                <p class="heading" no-margin padding-bottom>Home Address</p>

                
                <ion-list no-line>
                    <ion-item>
                        <ion-textarea     
                            name="address"
                            [(ngModel)]="postData.address"
                            placeholder="Building/Society Name & Number"> </ion-textarea>
                    </ion-item>
                    <ion-row no-padding>
                        <ion-col no-padding>
                            <ion-item>
                                <ion-input
                                    name="pincode" 
                                    [(ngModel)]="postData.pincode"
                                    placeholder="PinCode"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col no-padding>
                            <ion-item>
                                <ion-input 
                                    name="city"
                                    [(ngModel)]="postData.city" 
                                    placeholder="City"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-list>
                <button ion-button full (click)="SaveAddress()">Save Address</button>
            </div>
        </ion-list>

      
    </div>
    </form> 
</ion-content>
