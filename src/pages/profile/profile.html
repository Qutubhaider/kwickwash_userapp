<ion-header>
    <ion-navbar>
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form name="editProfile" #editform="ngForm" (ngSubmit)="UpdateProfile()" class="center">
    <ion-list no-lines class="form">
        <ion-item>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-label floating>Name </ion-label>           
            <ion-input 
                name="name" 
                [(ngModel)]="postData.name" 
                >
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-mail" item-start></ion-icon>
            <ion-label floating>Email Address </ion-label>
            <ion-input 
                name="emailId" 
                [(ngModel)]="postData.emailId" 
                type="email">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-phone-portrait" item-start></ion-icon>
            <ion-label floating style="color:black">Mobile</ion-label>
            <ion-input 
                name="mobile"  
                [(ngModel)]="postData.mobile" 
                readonly>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"  item-start></ion-icon>
            <ion-label floating>Date of Birth</ion-label>
            <ion-input 
                name="dob"  
                [(ngModel)]="postData.dob">
            </ion-input>
        </ion-item>   
    </ion-list>
    <button ion-button full (click)="UpdateProfile()">Update Now</button>
</form>
    <p text-center (click)="ChangePassword()" style="display: none;" >Change Password</p>
</ion-content>
