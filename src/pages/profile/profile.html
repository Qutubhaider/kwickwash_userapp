<ion-header>
    <ion-navbar>
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding *ngFor="let postData of dataUser">
    <form #form="ngForm" class="center">
    <ion-list no-lines class="form">
        <ion-item>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-label floating>Enter Full Name</ion-label>
            <!--<ion-input 
            type="text"
            value="{{postData.name}}"
            [(ngModel)]="postData.name" 
            [ngModelOptions]="{ standalone: true }"
            name="name"
            #name="ngModel"></ion-input>-->
            <ion-input 
                name="name"  
                [ngModelOptions]="{ standalone: true }"  
                [(ngModel)]="postData.name" 
                type="text" 
                #name="ngModel"
                value="{{postData.name}}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-mail" item-start></ion-icon>
            <ion-label floating>Email Address</ion-label>
            <ion-input 
                name="emailId"  
                [ngModelOptions]="{ standalone: true }" 
                [(ngModel)]="postData.emailId" 
                type="email" 
                                #emailId="ngModel"
                value="{{postData.emailId}}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-phone-portrait" item-start></ion-icon>
            <ion-label floating>Phone Number</ion-label>
            <ion-input 
                name="mobile" 
                [ngModelOptions]="{ standalone: true }"  
                [(ngModel)]="postData.mobile" 
                type="text" 
                #mobile="ngModel"
                value="{{postData.mobile}}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"  item-start></ion-icon>
            <ion-label floating>Date of Birth</ion-label>
            <ion-input 
                name="dob" 
                [ngModelOptions]="{ standalone: true }"  
                [(ngModel)]="postData.dob" 
                type="date" 
                #dob="ngModel"
                value="{{postData.dob}}">
            </ion-input>
        </ion-item>   
    </ion-list>
    <button ion-button full (click)="UpdateProfile()">Update Now</button>
</form>
    <p text-center (click)="ChangePassword()" >Change Password</p>
</ion-content>
