<ion-header>
    <ion-navbar>
        <ion-title>My Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding *ngFor="let userdt of dataUser">
    <form #form="ngForm" class="center">
    <ion-list no-lines class="form">
        <ion-item>
            <ion-icon name="md-person" item-start></ion-icon>
            <ion-label floating style="color:black">{{userdt.name}}</ion-label>
            <!--<ion-input 
            type="text"
            value="{{postData.name}}"
            [(ngModel)]="postData.name" 
            [ngModelOptions]="{ standalone: true }"
            name="name"
            #name="ngModel"></ion-input>-->
            <ion-input 
                name="name" 
                [(ngModel)]="name" 
                type="text" [readonly]="isReadonly">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-mail" item-start></ion-icon>
            <ion-label floating>{{userdt.emailId ===''? "Email Address": userdt.emailId}}</ion-label>
            <ion-input 
                name="emailId" 
                [(ngModel)]="postData.emailId" 
                type="email">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-phone-portrait" item-start></ion-icon>
            <ion-label floating style="color:black">{{userdt.mobile}}</ion-label>
            <ion-input 
                name="mobile"  
                [(ngModel)]="postData.mobile" 
                type="text" [readonly]="isReadonly">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-calendar" md="md-calendar"  item-start></ion-icon>
            <ion-label floating>{{userdt.dob ===''? "Date of Birth": userdt.dob}}</ion-label>
            <ion-input 
                name="dob"  
                [(ngModel)]="postData.dob" 
                >
            </ion-input>
        </ion-item>   
    </ion-list>
    <button ion-button full (click)="UpdateProfile()">Update Now</button>
</form>
    <p text-center (click)="ChangePassword()" style="display: none;" >Change Password</p>
</ion-content>
