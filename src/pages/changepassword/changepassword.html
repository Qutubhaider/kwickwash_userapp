<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines class="form">
      <ion-item>
          <ion-icon name="md-lock" item-start></ion-icon>
          <ion-label floating>Enter New Password</ion-label>
          <ion-input name="password" type="passsword" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="md-lock" item-start></ion-icon>
          <ion-label floating>Enter Confirm Password</ion-label>
          <ion-input name="cpassword" type="passsword"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button block (click)="Forgot()">Submit</button>
</ion-content>
